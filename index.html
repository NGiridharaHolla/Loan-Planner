<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="keywords" content="compound interest,Loan repayment">
	<meta name="author" content="Akhilesha A Saralaya, N Giridhara Holla">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="./CSS/Loan_repayment_planner.css">
	<script type="text/javascript" src="./JS/Loan_repayment_planner.js"></script>
	<title></title>
</head>
<body id="body">
	<section class="err main" id="err-container">
		<div>
			<div class="err-heading">
				<h2>ALERT!!!</h2>
			</div>
			<div class="err-content">
				<p>Please enter values for all the fileds</p>
			</div>
		</div>
	</section>
	<section class="main" id="main">
		<h1 id="heading">ENTER DETAILS</h1>
		<div class="form-container">
			<form class="form">
				<div class="form-row-1">
					<div class="form-field longer-input">
					<label for="Priniciple amount">Priniciple Loan Amount:</label>
					<input type="text" name="Priniciple amount" id="priniciple" onkeypress="return check_input(event)" required>
					<span class="icon">
						<img src="https://img.icons8.com/material-outlined/24/null/rupee.png"/>
					</span>
				</div>

				<div class="form-field longer-input mobile-long">
					<label for="Deduction">Deduction per Interval:</label>
					<input type="text" name="Deduction" id="deduction-mobile" onkeypress="return check_input(event)" required>
					<span class="icon">
						<img src="https://img.icons8.com/material-outlined/24/null/rupee.png"/>
					</span>
				</div>

				<div class="form-field shorter-input laptop">
					<label for="Rate of Interest">Rate of Interest:</label>
					<input type="text" name="Rate of Interest" id="interest" onkeypress="return check_input(event)" required>
					<span class="icon-short">
						<img src="https://img.icons8.com/ios-glyphs/30/null/percentage-growth.png"/>
					</span>
				</div>
				</div>
				
				<div class="form-row-2">
				<div class="form-field longer-input laptop">
					<label for="Deduction">Deduction per Interval:</label>
					<input type="text" name="Deduction" id="deduction" onkeypress="return check_input(event)" required>
					<span class="icon">
						<img src="https://img.icons8.com/material-outlined/24/null/rupee.png"/>
					</span>
				</div>

				<div class="form-field shorter-input mobile-short break-word">
					<label for="Rate of Interest">Rate of Interest:</label>
					<input type="text" name="Rate of Interest" id="interest-mobile" onkeypress="return check_input(event)" required>
					<span class="icon-short">
						<img src="https://img.icons8.com/ios-glyphs/30/null/percentage-growth.png"/>
					</span>
				</div>

				<div class="form-field shorter-input">
					<label for="Time period">Frequency of pay:</label>
					<input type="text" name="Time period" id="time" onkeypress="return check_input(event)" required>
					<span class="icon-short">
						<img src="https://img.icons8.com/ios-filled/50/null/calendar--v1.png"/>
					</span>
				</div>
				</div>
				
				<div class="submit">
					<input type="submit" value="Submit" onclick="calculate(event)" />
				</div>
			</form>
		</div>
	</section>

	<section class="short-summary main" id="short-summary">
		<div id="container">
			<div>
			<h2 class="summary-heading">SUMMARY</h2>
			<div id="short-summary-container">
				
			</div>
			<div class = "submit">
				<button class="view-details" onclick="display_details();">View Details</button>
			</div>
		</div>
	</section>

	<section class="more-details-section" id="more-details-section">
		<div class="more-details" id="more-details">
			<div class="close-btn-container">
				<button id="close-btn" onclick="close_dialog()">X</button>
			</div>
			<div class="heading-container">
				<h1 class="detiled-summary-heading">DETAILED SUMMARY</h1>
			</div>
	</div>
	</section>
</body>
</html>
